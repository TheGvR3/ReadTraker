<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookTracker - Login</title>
    
    <!-- Preconnect per risorse esterne -->
    <link rel="preconnect" href="https://cdn.tailwindcss.com">
    <link rel="preconnect" href="https://code.jquery.com">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    
    <!-- Configurazione -->
    <script>
        window.configLoaded = false;
        // Carica la configurazione appropriata basata sull'ambiente
        const isProduction = window.location.hostname.includes('github.io');
        const configFile = isProduction ? 'config.prod.js' : 'config.js';
    </script>
    <script src="config.js" onload="window.configLoaded = true"></script>
    <script src="assets/js/auth.js"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="max-w-md w-full mx-4">
        <!-- Card di Login -->
        <div class="bg-white p-8 rounded-lg shadow-lg">
            <div class="text-center mb-8">
                <h1 class="text-3xl font-bold text-gray-800">BookTracker</h1>
                <p class="text-gray-600 mt-2">Accedi per gestire i tuoi libri</p>
            </div>

            <form id="login-form" class="space-y-6" onsubmit="return false;">
                <!-- Campo Username -->
                <div>
                    <label for="username" class="block text-sm font-medium text-gray-700">
                        Username
                    </label>
                    <input 
                        type="text" 
                        id="username" 
                        name="username" 
                        required 
                        class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500"
                    >
                </div>

                <!-- Campo Password -->
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700">
                        Password
                    </label>
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        required 
                        class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500"
                    >
                </div>

                <!-- Messaggio di errore -->
                <div id="error-message" class="text-red-500 text-sm text-center hidden"></div>

                <!-- Pulsante Login -->
                <button 
                    type="button"
                    id="login-button"
                    class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500"
                >
                    Accedi
                </button>
            </form>
        </div>

        <!-- Footer -->
        <div class="mt-8 text-center text-sm text-gray-600">
            <p>Credenziali di default:</p>
            <p>Username: admin</p>
            <p>Password: admin</p>
        </div>
    </div>
</body>
</html>
